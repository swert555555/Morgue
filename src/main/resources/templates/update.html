<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form method="post">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" class="form-control" id="username" th:value="${user_object.username}" name="username">
        </div>
        <div class="form-group">
            <label>Роль:</label>
            <div th:each="role : ${roles}">
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:id="${role}"
                           th:name="role" th:value="${role}"
                           th:checked="${user_object.role == role}">
                    <label class="form-check-label" th:text="${role}"></label>
                </div>
            </div>
        </div>
        <button class="btn btn-dark" type="submit">Сохранить</button>
    </form>
    <div>
        <a th:href="'/admin/users/' + ${user_object.idUser}" class="btn">Назад</a>
    </div>
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
